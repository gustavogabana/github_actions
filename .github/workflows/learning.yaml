name: Learning GitHub Actions
run-name: ${{ github.actor }} trying actions

on:
  push:
    branches: ["develop", "main"] # where the pipeline will be triggered

jobs:
  verificate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: HTML5Validator
        uses: Cyb3r-Jak3/html5validator-action@7.2.0
        with:
          root: './'
          css: false
          format: json
          # blacklist: 'node_modules/**' # ignore files or folders

      - name: Save error logs
        if: failure() # Only runs if the previous step fails
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-validacao
          path: html5validator.log # Log file generated by HTML5Validator

  fake_deploy:
    needs: verificate # onlye executes if vericiate pass
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Fake Deploy
        run: echo "Deploying to production environment..."

